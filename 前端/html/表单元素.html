<html>
	<body>
	<p>文本框</p>
	<input type="text" size="25" value="长度为30，有初始值的文本框">
	<br/>
	<input type="text" size="25" placeholder="长度为30，有背景文字的文本框">
	<hr/>
	<p>密码框</p>
	<input type="password" placeholder="请输入密码">
	<hr/>
	<p>表单</p>
	<form method="get" action="file://C:/Users/17106/WebstormProjects/how2j/前端/html/json">
	账号：<input type="text" name="name"> <br/>
	密码：<input type="password" name="password" > <br/>
	<input type="submit" value="登陆">
	</form>
	<!--get和post的区别
	get
	是form默认的提交方式
	如果通过一个超链访问某个地址，是get方式
	如果在地址栏直接输入某个地址，是get方式
	提交数据会在浏览器显示出来
	不可以用于提交二进制数据，比如上传文件
	post
	必须在form上通过 method="post" 显示指定
	提交数据不会在浏览器显示出来
	可以用于提交二进制数据，比如上传文件-->
	<hr/>
	<p>单选框</p>
	<!--checked默认选中，name分组-->
	学习<input checked="checked" type="radio" name="g1" value="study"><br/>
	运动<input type="radio" name="g1" value="sports"><br/>
	游戏<input type="radio" name="g1" value="games">
	<hr/>
	<p>复选框</p>
	学习<input checked="checked" type="checkbox" name="g1" value="study"><br/>
	运动<input type="checkbox" name="g1" value="sports"><br/>
	游戏<input type="checkbox" name="g1" value="games">
	<hr/>
	<p>下拉列表</p>
	<!--size设置个数，multiple设置多选-->
	<select size="1" multiple="multiple">
		<option selected="selected" value="study">学习</option>
		<option value="sports">运动</option>
		<option value="games">游戏</option>
	</select>
	<hr/>
	<p>文本域</p>
	<!--cols为宽度，rows为行数-->
	<textarea cols="30" rows="8">
	这是一个文本域
	</textarea>
	<hr/>
	<p>普通按钮</p>
	<input type="button" value="普通按钮">
	<hr/>
	<p>提交按钮</p>
	<input type="submit" value="提交按钮">
	<hr/>
	<p>充值按钮</p>
	<input type="reset" value="重置按钮">
	<hr/>
	<p>使用图像提交</p>
	<input type="image" src="file://C:/Users/17106/WebstormProjects/how2j/前端/html/images/skill1.png">
	<hr/>
	<p>按钮标签</p>
	<button>按钮标签</button>
	<p>
	button标签即按钮标签与input type="button"不同的是，button标签功能更为丰富<br/>
	按钮标签里的内容可以是文字也可以是图像<br/>
	如果button的type=“submit” ，那么它就具备提交form的功能
	</p>
	<hr/>
	</body>
</html>
